<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <script src="./js/createLetters.js" defer></script>
    <title>Boggle</title>
  </head>
  <body>
    <div class="wrap">
      <input type="text" class="word" />
      <input type="text" class="score" placeholder="Score" />
      <div>Таймер: <span class="timer">180</span> сек</div>
      <input type="text" class="word" />

      <div class="boggle">
        <div class="btn">A</div>
        <div class="btn">B</div>
        <div class="btn">C</div>
        <div class="btn">D</div>
        <div class="btn">E</div>
        <div class="btn">F</div>
        <div class="btn">G</div>
        <div class="btn">H</div>
        <div class="btn">I</div>
        <div class="btn">J</div>
        <div class="btn">K</div>
        <div class="btn">L</div>
        <div class="btn">M</div>
        <div class="btn">N</div>
        <div class="btn">O</div>
        <div class="btn">P</div>
      </div>
      <button class="mix">Смешать</button>
    </div>

    <div class="scoresTable">Таблица лучших:</div>
  </body>
</html>
